<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Captcha Summary</title>
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="query-container">
        <form onsubmit="loadCaptchas();return false;">
            <table class="search-table">
                <tr>
                    <td>*start time: <input id="startTime" /></td>
                    <td>*end time: <input id="endTime" /></td>
                    <td>*max: <input id="max" value="100" /></td>
                </tr>
                <tr>
                    <td>?result: <input id="result" value="" /></td>
                    <td>?result length: <input id="resultLength" value="" /></td>
                    <td>?result char:
                        <select id="hasChinese">
                            <option value="">ALL</option>
                            <option value="1">Contain Chinese</option>
                            <option value="0">Not Contain Chinese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>?color:
                        <select id="color">
                            <option value="">ALL</option>
                            <option value="01">Red</option>
                            <option value="02">Yellow</option>
                            <option value="03">Blue</option>
                        </select>
                    </td>
                    <td>?method:
                        <select id="method">
                            <option value="">ALL</option>
                            <option value="MACHINELEARNING">MACHINELEARNING</option>
                            <option value="RUOKUAI">RUOKUAI</option>
                        </select>
                    </td>
                    <td>
                        <button id="search" type="submit">Search</button>
                    </td>
                </tr>
            </table>
        </form>
        <span><button id="syncData" type="button" onclick="syncData()">Sync Data</button></span>
    </div>
    <div id="root"></div>
    <script type="text/babel" src="./index.js"></script>
</body>
</html>
