<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Captcha Summary</title>
    <link rel="stylesheet/less" type="text/css" href="index.less" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="query-container">
        <form onsubmit="loadCaptchas();return false;">
            <span>date: <input id="date" /></span>
            <span>max: <input id="max" value="1000"/></span>
            <span>color: 
                <select id="color">
                    <option value="">ALL</option>
                    <option value="01">红色</option>
                    <option value="02">黄色</option>
                    <option value="03">蓝色</option>
                </select>
            </span>
            <span>method: 
                <select id="method">
                    <option value="">ALL</option>
                    <option value="MACHINELEARNING">MACHINELEARNING</option>
                    <option value="RUOKUAI">RUOKUAI</option>
                </select>
            </span>
            <span><button type="submit" >Search</button></span>
        </form>
    </div>
    <div id="root"></div>
    <script type="text/babel" src="./index.js"></script>
</body>
</html>
